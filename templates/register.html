<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
      <link rel = "stylesheet"   
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"   
         crossorigin = "anonymous">         
      <title> Registration form</title>  
      <style>
        @import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}
.social_icon span{
  font-size: 60px;
  margin-left: 10px;
  color: #FFC312;
  }
  .login_btn{
    color: black;
    background-color: #FFC312;
    width: 100px;
    }
    
    .login_btn:hover{
    color: black;
    background-color: white;
    }
</style>
   </head>  
   <body>  
    <form method="POST" action="{% url 'add_student' %}">
        {% csrf_token %}
<section class="vh-100" style="background-color: #c48fad;">  
  <div class="container h-100">  
    <div class="row d-flex justify-content-center align-items-center h-100">  
      <div class="col-xl-9">  
        <h1 class="text-white mb-4"> Online Student Registration form </h1>  
        <div class="card" style="border-radius: 15px;">  
          <div class="card-body">  
            <div class="row align-items-center pt-4 pb-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Student Full name </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="Studentname" />  
              </div>  
            </div>  

            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Reg no</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="RegNO"/>  
              </div>  
            </div> 

            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> address </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <textarea class="form-control" rows="3" placeholder="Message sent to the employer" name="address"> </textarea>  
              </div>  
            </div>  

            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Taluka</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="Taluka" />  
              </div>  
            </div> 

               
            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> District</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="District" />  
              </div>  
            </div> 


<hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Pincode</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="pincode"/>  
              </div>  
            </div> 

            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Upload Photo </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="image" />  
                <div class="small text-muted mt-2"> Upload your image. Max file size 2MB </div>  
              </div>  
            </div>  
            <hr class="mx-n3">  
            <div class="px-5 py-4">  
              <button type="submit" class="btn btn-primary btn-lg"> submit </button>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</section>  
</form>
</body>  
</html>
